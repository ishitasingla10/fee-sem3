<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text tags</title>
</head>
<body>
    <!-- bold text -->
    <h1><b>this is a bold text</b></h1>
    <br>

    <!-- strong tag -->
    <h1><strong>this is a strong text</strong></h1>
    <br>

    <!-- italic tag -->
    <h1><i>this is a italic text</i></h1>
    <br>

    <!-- emphasise tag -->
    <h1><em>this is a emphasise text</em></h1>
    <br>

    <!-- marked tag -->
    <h1><mark>this is a marked text</mark></h1>
    <br>
        
    <!-- small tag -->
     <h1><small>this is small text</small></h1>
     <br>

     <!-- deleted tag -->
    <h1><del>this is a deleted text</del></h1>
    <br>

    <!-- instered tag -->
    <h1><ins>this is a instered text</ins></h1>
    <br>

    <!-- subscript tag -->
    <h1>H<sub>2</sub>O</h1>
    <br>

    <!-- superscript tag -->
    <h1>(a<sup>2</sub>+ b<sup>2</sup>)</h1>
    <br>
</body>
</html>
