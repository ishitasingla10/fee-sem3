<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- 1. unordered list: a list with bullet points and no sequence -->
     <ul>
        <h1>States of India visited so far</h1>
        <!-- li*5 which gave me 5 lists -->
        <li>Punjab</li>
            <ul>
                <li>bathinda</li>
                <li>ludhiana</li>
                <li>sangrur</li>
            </ul>
        <li>Himachal Pradesh</li>
        <li>Tamil Nadu</li>
        <li>Karnataka</li>
        <li>Delhi</li>
     </ul>
    <!-- 1. ordered list: a list with sequence -->
     <ol type="1">
            <li>Punjab</li>
            <li>Delhi</li>
            <li>Himachal</li>
     </ol>

     <ol type="a">
        <li>Punjab</li>
        <li>Delhi</li>
        <li>Himachal</li>
 </ol>
    <ol type="I">
        <li>Punjab</li>
        <li>Delhi</li>
        <li>Himachal</li>
    </ol>

</body>
</html>
